<!DOCTYPE html>
<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to guestbook</title>

    <!-- styles -->
    {% style "/assets/bootstrap/css/bootstrap.min.css" %}
    {% style "/assets/font-awesome/css/all.css" %}
    {% style "/css/screen.css" %}
  </head>
  <body>
      <!-- navbar -->
      <nav class="navbar navbar-dark bg-primary navbar-expand-md" role="navigation">
          <button class="navbar-toggler hidden-sm-up"
                  type="button"
                  data-toggle="collapse"
                  data-target="#collapsing-navbar">
              <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="/">guestbook</a>
          <div class="collapse navbar-collapse" id="collapsing-navbar">
              <ul class="nav navbar-nav">
                  <li class="nav-item">
                      <a href="/"
                         class="nav-link{% ifequal page "home.html" %} active{%endifequal%}">
                      home
                      </a>
                  </li>
                  <li class="nav-item">
                      <a href="/about"
                         class="nav-link{% ifequal page "about.html" %} active{%endifequal%}">
                      about
                      </a>
                  </li>
              </ul>
          </div>
      </nav>

      <div class="content">
          {% block content %}
          {% endblock %}
    </div>

    <script type="text/javascript">
        var context = "{{servlet-context}}";
    </script>
    {% script "/js/app.js" %}
    {% block page-scripts %}
    {% endblock %}
    <!-- scripts -->
    <!-- 
     --> 
    
  </body>
</html>
